<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <link rel="stylesheet" href="./display.css">

</head>
<body>
    <div class="Heading">
        <div class="Content"> Pro</div>
        <div class="Content">Get Certified</div>
       <div class="Content">Create Website</div>
       <div class="Content">Sign Up</div>
       <div class="Content">Login</div>
    </div>

    <div class="bg">
        <label for="" class="title">Flex-start</label>
        <div class="Flex-start">
            <div class="bg2">One</div>
            <div class="bg2">Three</div>
            <div class="bg2">One Hundred</div>
        </div>

        <label for="" class="title">Flex-end</label>
        <div class="Flex-end">
            <div class="bg2">One</div>
            <div class="bg2">Three</div>
            <div class="bg2">One Hundred</div>
        </div>

        <label for="" class="title">Center</label>
        <div class="Center">
            <div class="bg2">One</div>
            <div class="bg2">Three</div>
            <div class="bg2">One Hundred</div>
        </div>

        <label for="" class="title">Space-between</label>
        <div class="Space-between">
            <div class="bg2">One</div>
            <div class="bg2">Three</div>
            <div class="bg2">One Hundred</div>
        </div>

        <label for="" class="title">Space-around</label>
        <div class="Space-around">
            <div class="bg2">Three</div>
            <div class="bg2">One Hundred</div>
            <div class="bg2">One</div>
        </div>
        
        <label for="" class="title">Space-evenly</label>
        <div class="Space-evenly">
            <div class="bg2">One</div>
            <div class="bg2">One Hundred</div>
            <div class="bg2">Three</div>
            
        </div>

    </div>
    
</body>
</html>
